<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Explorer</title>
    <style>
        /* Modern CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .upload-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .quote-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .quote-card:hover {
            transform: translateY(-4px);
        }

        .quote-text {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .quote-author {
            color: #666;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .quote-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: #e0f2fe;
            color: #0369a1;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h1>ðŸ“š Quote Explorer</h1>
            <p style="margin: 1rem 0 2rem; color: #666;">
                Upload your quotes CSV file to begin
            </p>
            <label>
                <input type="file" id="fileInput" accept=".csv">
                <span class="upload-btn">Choose CSV File</span>
            </label>
        </div>

        <div class="loading" id="loading">
            Loading quotes...
        </div>

        <div class="quotes-grid" id="quotesGrid"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading(true);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const csvData = e.target.result;
                const quotes = parseCSV(csvData);
                displayQuotes(quotes);
                showLoading(false);
            };
            reader.readAsText(file);
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            
            return lines.slice(1).map(line => {
                const values = line.split(',');
                return {
                    quote: values[0].replace(/"/g, ''),
                    author: values[1].replace(/"/g, ''),
                    tags: values[2].replace(/"/g, '').split(' ')
                };
            });
        }

        function displayQuotes(quotes) {
            const grid = document.getElementById('quotesGrid');
            grid.innerHTML = '';

            quotes.forEach(quote => {
                const card = document.createElement('div');
                card.className = 'quote-card';
                card.innerHTML = `
                    <p class="quote-text">"${quote.quote}"</p>
                    <div class="quote-author">â€” ${quote.author}</div>
                    <div class="quote-tags">
                        ${quote.tags.map(tag => `
                            <span class="tag">${tag}</span>
                        `).join('')}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = 
                show ? 'block' : 'none';
        }
    </script>
</body>
</html>
